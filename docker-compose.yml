version: '3'
services:
  mongo:
    image: mongo:3.6
  app:
    volumes:
     - .:/app
     - /node_modules
    build:
      context: .
      dockerfile: dockerfile
    expose:
     - 3001
    ports:
     - "3001:3001"
    environment:
     - MONGODB_URI=mongodb://mongo:27017/app 
     - PORT=3001
     - ENV=development
     - SESSION_SECRET=bbb2018
    links:
     - mongo 
    depends_on: 
     - mongo
  front:
    build: 
      context: .
      dockerfile: dockerfile.front
    expose:
     - 8080
    ports:
     - "8080:8080"
    links:
     - app
    depends_on: 
     - app