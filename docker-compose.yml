version: '3'
services:
  mongo:
    image: mongo:3.6
  app:
    volumes:
     - .:/app
     - /node_modules
    build: .
    ports:
     - "3001:8081"
    environment:
     - MONGODB_URI=mongodb://mongo:27017/paredao 
     - PORT=3001
     - ENV=development
    links:
     - mongo 
    depends_on: 
     - mongo 

     